<div class="sensor">
  <div class="sensor-content">
    <div class="sensor-icon">
      <span class="material-icons">{{ sensor.icon }}</span>
    </div>

    <div class="sensor-info">
      <span class="sensor-label">{{ sensor.label }}</span>
      <span class="sensor-value">{{ sensor.value | sensorValue }}</span>
    </div>
  </div>
</div>
