<div class="dashboard">
  <div class="dashboard-header">
    <div class="tabs">
      <button
        class="tab-button"
        [class.active]="activeTab === 'overview'"
        (click)="setActiveTab('overview')">
        Overview
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab === 'lights'"
        (click)="setActiveTab('lights')">
        Lights
      </button>
    </div>
  </div>

  <div class="dashboard-content">
    <app-overview *ngIf="activeTab === 'overview'"></app-overview>
    <app-lights *ngIf="activeTab === 'lights'"></app-lights>
  </div>
</div>
